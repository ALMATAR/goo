<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - نظام إدارة الانتظار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .control-bg { 
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
        }
        .clinic-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .clinic-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .number-display {
            font-size: 4rem;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .control-button {
            transition: all 0.2s ease;
            min-height: 60px;
        }
        .control-button:hover {
            transform: scale(1.05);
        }
        .control-button:active {
            transform: scale(0.95);
        }
        .arabic-number { font-family: 'Cairo', sans-serif; }
        .notification-popup {
            animation: slideInRight 0.5s ease-out;
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="control-bg text-white min-h-screen">
    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 text-gray-800">
            <div class="text-center mb-6">
                <i class="fas fa-lock text-4xl text-blue-600 mb-4"></i>
                <h2 class="text-2xl font-bold">الدخول إلى لوحة التحكم</h2>
                <p class="text-gray-600 mt-2">اختر العيادة وأدخل كلمة المرور</p>
            </div>
            <form id="controlLoginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">العيادة</label>
                    <select id="clinicSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="">اختر العيادة...</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">كلمة المرور</label>
                    <input type="password" id="controlPassword" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="أدخل كلمة المرور">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold">
                    <i class="fas fa-sign-in-alt ml-2"></i>دخول
                </button>
            </form>
            <div id="controlLoginError" class="mt-4 text-red-600 text-center hidden">بيانات الدخول غير صحيحة</div>
        </div>
    </div>

    <!-- Main Control Interface -->
    <div id="controlInterface" class="hidden">
        <!-- Header -->
        <header class="bg-black bg-opacity-50 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-cogs text-2xl text-blue-400"></i>
                    <div>
                        <h1 id="clinicName" class="text-xl font-bold">لوحة التحكم</h1>
                        <p id="clinicInfo" class="text-sm text-gray-300">عيادة غير محددة</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="currentTime" class="text-lg font-semibold"></span>
                    <button onclick="logoutControl()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sign-out-alt ml-2"></i>خروج
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Current Number Display -->
                <div class="lg:col-span-2">
                    <div class="clinic-card rounded-xl p-8 text-center mb-6">
                        <h2 class="text-2xl font-bold mb-4">الرقم الحالي</h2>
                        <div class="number-display text-yellow-400 mb-4">
                            <span id="currentNumber" class="arabic-number">0</span>
                        </div>
                        <div class="flex justify-center space-x-4">
                            <button onclick="previousClient()" class="control-button bg-orange-600 hover:bg-orange-700 px-6 py-3 rounded-lg font-bold transition-all">
                                <i class="fas fa-arrow-right ml-2"></i>السابق
                            </button>
                            <button onclick="nextClient()" class="control-button bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg font-bold transition-all">
                                <i class="fas fa-arrow-left ml-2"></i>التالي
                            </button>
                        </div>
                    </div>

                    <!-- Control Buttons -->
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <button onclick="repeatCall()" class="control-button bg-blue-600 hover:bg-blue-700 p-4 rounded-lg font-semibold transition-all">
                            <i class="fas fa-redo text-2xl mb-2 block"></i>
                            تكرار النداء
                        </button>
                        <button onclick="callSpecificNumber()" class="control-button bg-purple-600 hover:bg-purple-700 p-4 rounded-lg font-semibold transition-all">
                            <i class="fas fa-hashtag text-2xl mb-2 block"></i>
                            نداء رقم محدد
                        </button>
                        <button onclick="resetClinic()" class="control-button bg-red-600 hover:bg-red-700 p-4 rounded-lg font-semibold transition-all">
                            <i class="fas fa-redo-alt text-2xl mb-2 block"></i>
                            تصفير العيادة
                        </button>
                        <button onclick="pauseClinic()" class="control-button bg-yellow-600 hover:bg-yellow-700 p-4 rounded-lg font-semibold transition-all">
                            <i class="fas fa-pause text-2xl mb-2 block"></i>
                            إيقاف مؤقت
                        </button>
                        <button onclick="resumeClinic()" class="control-button bg-green-600 hover:bg-green-700 p-4 rounded-lg font-semibold transition-all">
                            <i class="fas fa-play text-2xl mb-2 block"></i>
                            استئناف العمل
                        </button>
                        <button onclick="emergencyAlert()" class="control-button bg-red-800 hover:bg-red-900 p-4 rounded-lg font-semibold transition-all">
                            <i class="fas fa-exclamation-triangle text-2xl mb-2 block"></i>
                            تنبيه طوارئ
                        </button>
                    </div>

                    <!-- Quick Actions -->
                    <div class="mt-8">
                        <h3 class="text-xl font-bold mb-4">إجراءات سريعة</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <button onclick="transferClient()" class="control-button bg-indigo-600 hover:bg-indigo-700 p-4 rounded-lg font-semibold transition-all">
                                <i class="fas fa-exchange-alt text-xl mb-2 block"></i>
                                تحويل عميل
                            </button>
                            <button onclick="alertOtherClinic()" class="control-button bg-teal-600 hover:bg-teal-700 p-4 rounded-lg font-semibold transition-all">
                                <i class="fas fa-bell text-xl mb-2 block"></i>
                                تنبيه عيادة أخرى
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Side Panel -->
                <div class="space-y-6">
                    <!-- Queue Status -->
                    <div class="clinic-card rounded-xl p-6">
                        <h3 class="text-xl font-bold mb-4 flex items-center">
                            <i class="fas fa-list-ol text-blue-400 ml-2"></i>
                            حالة الطابور
                        </h3>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span>العدد الكلي:</span>
                                <span id="totalQueue" class="arabic-number font-bold">0</span>
                            </div>
                            <div class="flex justify-between">
                                <span>الرقم الحالي:</span>
                                <span id="currentDisplay" class="arabic-number font-bold text-yellow-400">0</span>
                            </div>
                            <div class="flex justify-between">
                                <span>الحالة:</span>
                                <span id="clinicStatus" class="font-bold text-green-400">نشطة</span>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Calls -->
                    <div class="clinic-card rounded-xl p-6">
                        <h3 class="text-xl font-bold mb-4 flex items-center">
                            <i class="fas fa-history text-green-400 ml-2"></i>
                            أحدث النداءات
                        </h3>
                        <div id="recentCalls" class="space-y-2 max-h-48 overflow-y-auto">
                            <!-- Recent calls will be loaded here -->
                        </div>
                    </div>

                    <!-- Quick Stats -->
                    <div class="clinic-card rounded-xl p-6">
                        <h3 class="text-xl font-bold mb-4 flex items-center">
                            <i class="fas fa-chart-bar text-purple-400 ml-2"></i>
                            إحصائيات سريعة
                        </h3>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span>اليوم:</span>
                                <span id="todayCount" class="arabic-number font-bold">0</span>
                            </div>
                            <div class="flex justify-between">
                                <span>الأسبوع:</span>
                                <span id="weekCount" class="arabic-number font-bold">0</span>
                            </div>
                            <div class="flex justify-between">
                                <span>الشهر:</span>
                                <span id="monthCount" class="arabic-number font-bold">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- Call Specific Number Modal -->
    <div id="callNumberModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40">
        <div class="bg-white rounded-xl p-6 max-w-sm w-full mx-4 text-gray-800">
            <h3 class="text-xl font-bold mb-4">نداء رقم محدد</h3>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">رقم العميل</label>
                <input type="number" id="specificNumber" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="أدخل الرقم">
            </div>
            <div class="flex space-x-2">
                <button onclick="confirmCallNumber()" class="flex-1 bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-phone ml-2"></i>نداء
                </button>
                <button onclick="closeCallNumberModal()" class="flex-1 bg-gray-600 text-white p-3 rounded-lg hover:bg-gray-700 transition-colors">
                    إلغاء
                </button>
            </div>
        </div>
    </div>

    <!-- Transfer Client Modal -->
    <div id="transferModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40">
        <div class="bg-white rounded-xl p-6 max-w-sm w-full mx-4 text-gray-800">
            <h3 class="text-xl font-bold mb-4">تحويل عميل</h3>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">رقم العميل</label>
                <input type="number" id="transferClientNumber" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="رقم العميل">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">إلى عيادة</label>
                <select id="targetClinic" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    <option value="">اختر العيادة...</option>
                </select>
            </div>
            <div class="flex space-x-2">
                <button onclick="confirmTransfer()" class="flex-1 bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-exchange-alt ml-2"></i>تحويل
                </button>
                <button onclick="closeTransferModal()" class="flex-1 bg-gray-600 text-white p-3 rounded-lg hover:bg-gray-700 transition-colors">
                    إلغاء
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Popup -->
    <div id="notificationPopup" class="hidden fixed top-4 right-4 bg-green-600 text-white p-4 rounded-lg shadow-lg notification-popup z-50">
        <div class="flex items-center">
            <i class="fas fa-check-circle text-xl ml-2"></i>
            <span id="notificationMessage"></span>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/control.js"></script>
</body>
</html>
