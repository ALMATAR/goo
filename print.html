<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طباعة التذاكر - نظام إدارة الانتظار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .print-bg { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }
        .form-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .ticket-preview {
            background: white;
            color: black;
        }
        .arabic-number { font-family: 'Cairo', sans-serif; }
        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .ticket {
            width: 5cm;
            height: 5cm;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 5px;
            background: white;
        }
        .ticket-number {
            font-size: 2rem;
            font-weight: bold;
            margin: 5px 0;
        }
        .ticket-center {
            font-size: 0.8rem;
            margin: 2px 0;
        }
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .ticket-preview { background: white !important; }
        }
    </style>
</head>
<body class="print-bg text-white min-h-screen">
    <!-- Header -->
    <header class="bg-black bg-opacity-50 p-4 no-print">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <i class="fas fa-print text-2xl text-blue-400"></i>
                <h1 class="text-xl font-bold">طباعة التذاكر</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-home ml-2"></i>الرئيسية
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 no-print">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold mb-4">طباعة تذاكر الانتظار</h2>
                <p class="text-gray-300">اختر العيادة وعدد التذاكر للطباعة</p>
            </div>

            <!-- Print Form -->
            <div class="form-card rounded-xl p-8 mb-8">
                <form id="printForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Clinic Selection -->
                        <div>
                            <label class="block text-sm font-semibold mb-2">العيادة *</label>
                            <select id="clinicSelect" required class="w-full p-3 bg-white bg-opacity-10 border border-white border-opacity-30 rounded-lg focus:outline-none focus:border-blue-400">
                                <option value="">اختر العيادة...</option>
                            </select>
                        </div>

                        <!-- Ticket Range -->
                        <div>
                            <label class="block text-sm font-semibold mb-2">عدد التذاكر *</label>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="startNumber" required min="1" class="p-3 bg-white bg-opacity-10 border border-white border-opacity-30 rounded-lg focus:outline-none focus:border-blue-400" placeholder="من رقم">
                                <input type="number" id="endNumber" required min="1" class="p-3 bg-white bg-opacity-10 border border-white border-opacity-30 rounded-lg focus:outline-none focus:border-blue-400" placeholder="إلى رقم">
                            </div>
                        </div>

                        <!-- Print Options -->
                        <div>
                            <label class="block text-sm font-semibold mb-2">خيارات الطباعة</label>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" id="includeDate" checked class="ml-2">
                                    <span>إضافة التاريخ</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" id="includeCenter" checked class="ml-2">
                                    <span>إضافة اسم المركز</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" id="includeWaitTime" checked class="ml-2">
                                    <span>إضافة وقت الانتظار التقريبي</span>
                                </label>
                            </div>
                        </div>

                        <!-- Wait Time -->
                        <div>
                            <label class="block text-sm font-semibold mb-2">وقت الانتظار التقريبي (دقائق)</label>
                            <input type="number" id="waitTime" value="15" min="5" max="60" class="p-3 bg-white bg-opacity-10 border border-white border-opacity-30 rounded-lg focus:outline-none focus:border-blue-400">
                        </div>
                    </div>

                    <!-- Preview Button -->
                    <div class="mt-8 text-center">
                        <button type="button" onclick="previewTickets()" class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-lg text-lg font-bold transition-colors mr-4">
                            <i class="fas fa-eye ml-2"></i>معاينة
                        </button>
                        <button type="button" onclick="printTickets()" class="bg-green-600 hover:bg-green-700 px-8 py-3 rounded-lg text-lg font-bold transition-colors">
                            <i class="fas fa-print ml-2"></i>طباعة
                        </button>
                    </div>
                </form>
            </div>

            <!-- Preview Section -->
            <div id="previewSection" class="hidden">
                <div class="form-card rounded-xl p-6">
                    <h3 class="text-xl font-bold mb-4 flex items-center">
                        <i class="fas fa-eye text-blue-400 ml-2"></i>
                        معاينة التذاكر
                    </h3>
                    <div class="ticket-preview rounded-lg p-4">
                        <div id="ticketsGrid" class="ticket-grid">
                            <!-- Tickets will be generated here -->
                        </div>
                    </div>
                    <div class="mt-4 text-center no-print">
                        <button onclick="printTickets()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg font-semibold transition-colors">
                            <i class="fas fa-print ml-2"></i>طباعة الآن
                        </button>
                        <button onclick="closePreview()" class="bg-gray-600 hover:bg-gray-700 px-6 py-3 rounded-lg font-semibold transition-colors mr-2">
                            <i class="fas fa-times ml-2"></i>إغلاق المعاينة
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/firebase-config.js"></script>
    <script src="js/print.js"></script>
</body>
</html>
